name: Update Posts Index

on:
  push:
    branches: [main]
    paths:
      - "src/posts/**/*.md"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: posts-index
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Generate index.json
        run: npm run gen:posts-index

      - name: Commit and push (if changed)
        run: |
          if git diff --quiet -- src/posts/index.json; then
            echo "No changes to src/posts/index.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/posts/index.json
          git commit -m "chore(posts): update index.json"
          git push

